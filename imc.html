<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title"> Calculator - IMC </div>
        <div class="input">
            <label>Name:</label>
            <input type="text" id='name'>
        </div>
        <div class="input">
            <label>Height:</label>
            <input type="number" id='height'>
        </div>
        <div class="input">
            <label>Weight (peso):</label>
            <input type="number" id='weight'>
        </div>
        <button id='calculate'>Calculate </button>

        <div class="result" id='result'></div>
      </div>
    </main>
    <script src="./bmi_calculator.js"></script>
  </body>
</html>
